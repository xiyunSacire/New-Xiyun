<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">   
  <title>熙云的个人网站</title>
  <style>
    /* CSS样式可以在这里定义 */
    
    body {
      background-image: url("https://pic4.zhimg.com/v2-018795ae154cf339fefab9fcdb7fdc7a_r.jpg?source=1940ef5c"); /* 替换为你的图片路径 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .container {
      width: auto;
      display: flex;
      flex-direction: column; /* 设置主轴方向为垂直方向 */
      justify-content: start; /* 将内部元素在垂直方向上居中对齐 */
      align-items: center; /* 将内部元素在水平方向上居中对齐 */
      height: 100vh; /* 设置容器高度为视口高度 */
      overflow: auto;
  }
    .columnbox {
        display: flex;
        height: auto;
        width: auto;
        /* 可以根据需要设置其他 Flexbox 属性和样式 */
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    .columnbox2 {
        display: flex;
        height: auto;
        width: auto;
        align-items: start;
        justify-content: center;
    }
    .a {
      display: flex;
      height: 70px;
      width: 70px;
      background-image: url("https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fsafe-img.xhscdn.com%2Fbw1%2Ff4486289-d5e6-4df9-a6db-d47e10672cc2%3FimageView2%2F2%2Fw%2F1080%2Fformat%2Fjpg&refer=http%3A%2F%2Fsafe-img.xhscdn.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1708086353&t=a49c9dd971b828f5751fcb88b938bd5f"); /* 替换为你的图片路径 */
      background-size: cover; /* 控制背景图片的尺寸适应盒子 */
      background-position: center; /* 控制背景图片在盒子中的位置 */
      background-repeat: no-repeat; /* 防止背景图片平铺重复 */
      border-radius: 20%; /* 将边框半径设置为盒子宽度/高度的一半 */
      overflow: hidden; /* 隐藏超出边界的内容 */
    }
    .zitiyangshi{
      margin: 5%;
      font-family: "Times New Roman", Times, serif;
      font-size: 40px;
      font-weight: bold;
      color:rgb(251, 159, 253);
      /*word-wrap: break-word;*/ /* 允许文本换行 */
        display: flex;
        height: auto;
        width: 100px;
        /*background-color: rgb(127, 130, 219);*/
        justify-content: center;  
    }
    .clock {
      width: auto;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color:rgb(251, 159, 253);
    }
    .columnbox3{
        display: flex;
        height: auto;
        width: auto;
        align-items: start;
        justify-content: center;
        font-family: "Times New Roman", Times, serif;
        font-size: 20px;
        font-weight: 600;
        color:rgb(0, 0, 0);
        margin: 2%;
        margin-left: 2%;
        margin-right: 2%;
        padding-left: 2%;
        padding-right: 2%;
        border-radius: 20%;
        background-color: transparent; /* 设置盒子的背景为透明 */
        backdrop-filter: blur(3px); /* 使用模糊效果 */
    }
    
  </style>
</head>

<body>
    <div class="container">

        <div class="columnbox">
          <div class="a">

          </div>
          <div class="zitiyangshi">
            熙云
          </div>
        </div>

        <div class="columnbox2">
          <div class="clock">北京时间：</div>
          <div class="clock" id="clock"></div>
        </div>

        <div class="columnbox3">
          如你所见，这是一个简单的个人网站<br>&nbsp&nbsp&nbsp&nbsp以后可能会加入一些实用的功能<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp总之敬请期待
        </div>

    </div>


    <script>
      function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
  
        var time = hours + ":" + padZero(minutes) + ":" + padZero(seconds);
        document.getElementById("clock").textContent = time;
  
        setTimeout(updateClock, 1000); // 每秒更新一次
      }
  
      function padZero(number) {
        return (number < 10 ? "0" : "") + number;
      }
  
      updateClock(); // 初始调用一次
    </script>
</body>
</html>
